{% extends "index.html" %}
{% block meta %}
<title>Edit Product</title>
{% endblock %}
{% block content %}
<div class="text-center mt-5">
    <h1>Edit Product</h1>
</div>

<div class="container m-5">
    <div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                        <input value="{{data.name}}" name="name" type="text" class="form-control"
                            id="exampleFormControlInput1" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Product Price</label>
                        <input value="{{data.price}}" name="price" type="number" class="form-control"
                            id="exampleFormControlInput1" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                        <textarea name="description" required class="form-control" id="exampleFormControlTextarea1"
                            rows="3">{{data.description}}</textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>

    </div>
</div>
{% endblock %}
